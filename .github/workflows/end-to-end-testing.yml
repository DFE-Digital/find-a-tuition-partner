name: end-to-end-testing

on: [push]

jobs:
  end-to-end-testing:
      runs-on: ubuntu-latest
      defaults:
       run:
         working-directory: ./End-2-End-Testing
      steps: 
       - name: checkout
         uses: actions/checkout@v2
        
       - name: Cypress run
         uses: cypress-io/github-action@v4
         with:
           -node-version: 16
           -cache-dependency-path: ./End-2-End-Testing/package-lock.json`
           -working-directory: ./End-2-End-Testing
         run:
           npm run -e username=private,password=beta,baseUrl=https://national-tutoring-dev.london.cloudapps.digital/
           
           
