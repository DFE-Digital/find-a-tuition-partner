name: End to End Testing

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment for the End to End tests"
        required: true
        default: qa
        type: choice
        options:
          - qa
          - research
          - staging
          - production
      username:
        description: "Username"
        required: false
        type: string
      password:
        description: "Password"
        required: false
        type: string

jobs:
  end-to-end-testing:
    runs-on: ubuntu-latest
    concurrency: e2e-${{ inputs.environment }}

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./UI
          config: baseUrl=https://find-a-tuition-partner-${{ inputs.environment }}.london.cloudapps.digital/
        env:
          CYPRESS_username: ${{ inputs.username }}
          CYPRESS_password: ${{ inputs.password }}

      - name: Store screenshots on test failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: UI/cypress/screenshots
      - name: Store videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: UI/cypress/videos
