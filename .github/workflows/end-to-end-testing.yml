name: end-to-end-testing

on: [push]

jobs:
  end-to-end-testing:
      runs-on: ubuntu-latest
      steps: 
       - name: checkout
         uses: actions/checkout@v2
       - name: Cypress run
         uses: cypress-io/github-action@v4
         with:
           build: npm run build
           start: npm start
           
