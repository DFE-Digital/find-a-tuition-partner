name: End to End Testing

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for the End to End tests'
        required: true
        default: development
        type: choice
        options:
          - development
          - research
          - staging
          - production

jobs:
  e2e-tests:
    name: 'End to End Testing'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [ 1, 2, 3, 4 ]
    environment: ${{ inputs.environment }}
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: End to End Testing
        uses: ./.github/actions/end-to-end-testing
        with:
          az_resource_group_name: ${{ env.AZURE_RESOURCE_GROUP  }}
          az_webapp_name: ${{ env.AZURE_WEBAPP_NAME }}
          az_tenant_id: ${{ env.ARM_TENANT_ID }}
          az_subscription_id: ${{ env.ARM_SUBSCRIPTION_ID }}
          az_client_id: ${{ env.ARM_CLIENT_ID }}
          az_client_secret: ${{ env.ARM_CLIENT_SECRET }}
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
