name: build-and-test
on: [push]
jobs:
  build-and-test:
   runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Build
    - run: dotnet build FindaTutoringPartner/FindaTutoringPartner.sln
    - name: Test
    - run: dotnet build FindaTutoringPartner/FindaTutoringPartner.sln